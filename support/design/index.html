<!DOCTYPE html>
<title>Design</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<style>
body {
  background-color: #1f1f24;
}

.container {
  overflow: hidden;
  padding: 20px;
}

.info {
  width: 300px;
  float: left;
  font-family: "Avenir", sans-serif;
  text-rendering: optimizeLegibility;
}

.info h2 {
  font-size: 22px;
  font-weight: normal;
  color: #727578;
}

.info p {
  color: #525558;
  font-size: 13px;
}

.lock-container {
  float: left;
  padding: 20px 0 60px 20px;
}

.control {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  right: 0;
  background-color: #fff;
  z-index: 1000000000000;
}

</style>
<div id="control-container"></div>

<div class="container">
  <div class="info">
    <h2>classic</h2>
    <p>Use an @auth.com email to enable SSO.</p>
  </div>
  <div class="lock-container" id="classic-container"></div>
</div>

<div class="container">
  <div class="info">
    <h2>SSO Only</h2>
  </div>
  <div class="lock-container" id="sso-only-container"></div>
</div>

<div class="container">
  <div class="info">
    <h2>database</h2>
  </div>
  <div class="lock-container" id="database-container"></div>
</div>

<div class="container">
  <div class="info">
    <h2>Last Login (database)</h2>
  </div>
  <div class="lock-container" id="last-login-database-container"></div>
</div>

<div class="container">
  <div class="info">
    <h2>emailcode</h2>
  </div>
  <div class="lock-container" id="emailcode-container"></div>
</div>

<div class="container">
  <div class="info">
    <h2>magiclink</h2>
  </div>
  <div class="lock-container" id="magiclink-container"></div>
</div>

<div class="container">
  <div class="info">
    <h2>sms</h2>
  </div>
  <div class="lock-container" id="sms-container"></div>
</div>

<div class="container">
  <div class="info">
    <h2>social</h2>
  </div>
  <div class="lock-container" id="social-container"></div>
</div>

<div class="container">
  <div class="info">
    <h2>socialOrEmailcode</h2>
  </div>
  <div class="lock-container" id="socialOrEmailcode-container"></div>
</div>

<div class="container">
  <div class="info">
    <h2>socialOrMagiclink</h2>
  </div>
  <div class="lock-container" id="socialOrMagiclink-container"></div>
</div>

<div class="container">
  <div class="info">
    <h2>socialOrSms</h2>
  </div>
  <div class="lock-container" id="socialOrSms-container"></div>
</div>

<script src="/build/lock.design.js"></script>
<script>
 var cid = "1";
 var domain = "1";
 var terms = "By signing up, you agree to our <a href='/terms' target='_new'>terms of service</a> and <a href='/privacy' target='_new'>privacy policy</a>.";

 new Auth0Lock(cid, domain, {
   authentication: { redirect: false },
   connections: ["Username-Password-Authentication", "facebook", "twitter", "github", "auth0.com"],
   container: "classic-container",
   usernameStyle: "username"
 }).show();

 new Auth0Lock(cid, domain, {
   authentication: { redirect: false },
   connections: ["auth0.com"],
   container: "sso-only-container"
 }).show();

 new Auth0Lock(cid, domain, {
   authentication: { redirect: false },
   connections: ["Username-Password-Authentication"],
   container: "database-container",
   dict: {
     emailAndPassword: {
       footerText: terms
     }
   },
   rememberLastLogin: false
 }).show();

 new Auth0Lock(cid, domain, {
   authentication: { redirect: false },
   connections: ["Username-Password-Authentication"],
   container: "last-login-database-container"
 }).show();

 new Auth0LockPasswordless(cid, domain, {
   authentication: { redirect: false, send: "code" },
   closable: true,
   connections: ["email"],
   container: "emailcode-container",
   dict: {
     email: {
       footerText: terms
     }
   },
   rememberLastLogin: false
 }).show();

 new Auth0LockPasswordless(cid, domain, {
   authentication: { redirect: false },
   container: "magiclink-container",
   connections: ["email"],
   dict: {
     footerText: terms
   },
   rememberLastLogin: false
 }).show();

 new Auth0LockPasswordless(cid, domain, {
   authentication: { redirect: false },
   connections: ["sms"],
   container: "sms-container",
   rememberLastLogin: false
 }).show();

 new Auth0LockPasswordless(cid, domain, {
   authentication: { redirect: false },
   connections: ["facebook", "twitter", "github", "google-oauth2"],
   container: "social-container",
   rememberLastLogin: false,
   socialButtonStyle: "big"
 }).show();

 new Auth0LockPasswordless(cid, domain, {
   authentication: { redirect: false, send: "code" },
   connections: ["email", "facebook", "twitter", "github"],
   container: "socialOrEmailcode-container",
   rememberLastLogin: false
 }).show();

 new Auth0LockPasswordless(cid, domain, {
   authentication: { redirect: false },
   connections: ["email", "facebook", "twitter", "github"],
   container: "socialOrMagiclink-container",
   rememberLastLogin: false
 }).show();

 new Auth0LockPasswordless(cid, domain, {
   authentication: { redirect: false },
   connections: ["sms", "facebook", "twitter", "github"],
   container: "socialOrSms-container",
   rememberLastLogin: false
 }).show();
</script>
