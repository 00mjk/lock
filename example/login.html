
<html>
  <head>
    <title>Test auth0-lock</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!-- <meta name="viewport" content="width=device-width"/>-->
  </head>
  <body>
    <script src="auth0-lock.js"></script>
    <script>
      var widget = new Auth0Widget({
        domain: 'victorf.auth0.com',
        clientID: 'qnwT0jlMlPy0AINm4OadACv7j2JjxHE1',
        callbackURL: location.href,
        callbackOnLocationHash: true
      });

      widget.show();

      widget.parseHash(window.location.hash, function (profile, id_token, access_token, state) {
        $('#userinfo').text(JSON.stringify(profile, 0, 2));
      });
    </script>
  </body>
</html>
