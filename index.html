<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lock</title>

    <link href="css/index.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- // <script src="animateplus/animate.min.js"></script> -->

    <script type="text/javascript">
      $(function() {
        $('body').click(function(){
          $('.auth0-lock').addClass('opened');
          return false;
        });

        $('.auth0-lock-close').click(function(){
          $('.auth0-lock').removeClass('opened');
          return false;
        });

        $('.auth0-lock-tabs li').click(function(){
          $('.auth0-lock-tabs li').toggleClass("auth0-lock-tabs-current");
          $('.auth0-lock-form').toggleClass("auth0-lock-hide");
        });

        $('.auth0-lock-submit').click(function(){
          $('.auth0-lock-widget').removeClass('animated shake');

          $('.auth0-lock-widget').addClass('animated shake');
        });


        $(".auth0-lock-input-username input").keyup(function() {
            if (this.value == "rickyrauch@gmail.com") {
                $(".auth0-lock-header-logo").hide();
                $(".auth0-lock-header-avatar").removeClass("auth0-lock-hide").addClass('animated fadeInDown');
                $('.auth0-lock-header-bg-inner').css('background-image','url(img/avatar.png)').addClass("no-filter");
                $('.auth0-lock-firstname').removeClass("auth0-lock-hide");
                $('.auth0-lock-name').hide();
            }
            else {
              // $(".auth0-lock-header-logo").show();
              // $(".auth0-lock-header-avatar").hide();
              // $('.auth0-lock-firstname').hide();
              // $('.auth0-lock-name').show();
            }
        });



      });
    </script>
  </head>
  <body>



    <div class="auth0-lock" >
      <div class="auth0-lock-overlay">

      </div>

      <form class="auth0-lock-widget">

        <div class="auth0-lock-header">


          <div class="auth0-lock-header-bg">
            <div class="auth0-lock-header-bg-inner">

            </div>
          </div>

          <a href="#" class="auth0-lock-close auth0-lock-icon"></a>

          <div class="auth0-lock-header-welcome">

            <img class="auth0-lock-header-logo" src="img/badge.svg" />

            <img class="auth0-lock-header-avatar auth0-lock-hide" src="img/avatar.png" />

            <div class="auth0-lock-name">Auth0</div>

            <div class="auth0-lock-firstname auth0-lock-hide" >Welcome Ricardo!</div>

          </div>

        </div>

        <div class="auth0-lock-content">

          <ul class="auth0-lock-tabs">
            <li class="auth0-lock-tabs-login auth0-lock-tabs-current"><a class="" href="">Login</a></li>
            <li><a class="auth0-lock-tabs-signup" href="">Sign Up</a></li>
          </ul>

          <div class="auth0-lock-form auth0-lock-login">
            <div class="auth0-lock-input-wrap auth0-lock-input-username">
              <i class="auth0-lock-icon"></i>
              <input type="text" name="name" value="" class="auth0-lock-input" placeholder="Email">
            </div>

            <div class="auth0-lock-input-wrap auth0-lock-input-password">
              <i class="auth0-lock-icon"></i>
              <input type="text" name="name" value="" class="auth0-lock-input" placeholder="Password">
            </div>

            <a href="#" class="auth0-lock-forgot-link">Don't remember your password?</a>
          </div>

          <div class="auth0-lock-form auth0-lock-signup auth0-lock-hide">

            <div class="auth0-lock-input-wrap auth0-lock-input-username">
              <i class="auth0-lock-icon"></i>
              <input type="text" name="name" value="" class="auth0-lock-input" placeholder="Email">
            </div>

            <div class="auth0-lock-input-wrap auth0-lock-input-password">
              <i class="auth0-lock-icon"></i>
              <input type="text" name="name" value="" class="auth0-lock-input" placeholder="Create Password">
            </div>

            <small class="auth0-lock-terms">By signing up, you agree to our <a href="/terms" target="_new">terms of service</a> and <a href="/privacy" target="_new">privacy policy</a>.</small>

          </div>
          <!-- .auth0-lock-form.auth0-lock-signup -->


          <div class="auth0-lock-form auth0-lock-forgot auth0-lock-hide" style="display: none">

            <div class="auth0-lock-input-wrap auth0-lock-input-username">
              <i class="auth0-lock-icon"></i>
              <input type="text" name="name" value="" class="auth0-lock-input" placeholder="Email">
            </div>

            <div class="auth0-lock-input-wrap auth0-lock-input-password">
              <i class="auth0-lock-icon"></i>
              <input type="text" name="name" value="" class="auth0-lock-input" placeholder="Create Password">
            </div>

            <small class="auth0-lock-terms">By signing up, you agree to our <a href="/terms" target="_new">terms of service</a> and <a href="/privacy" target="_new">privacy policy</a>.</small>

          </div>
          <!-- .auth0-lock-form.auth0-lock-forgot -->

        </div>
        <!-- .auth0-lock-content -->

        <button type="submit" class="auth0-lock-submit">
          <i class="auth0-lock-icon"></i>
        </button>

      </form>
      <!-- .auth0-lock-widget  -->
      <a href="https://auth0.com/" target="_blank" class="auth0-lock-badge auth0-lock-icon"></a>
    </div>
    <!--.auth0-lock -->



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://erinbell.org/BLUR/demo/javascript/controller/stackblur.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  </body>
</html>
