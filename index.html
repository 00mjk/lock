<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lock</title>

    <link href="css/index.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript">
      $(function() {
        $('body').click(function(){
          $('.auth0-lock').addClass('open');
          return false;
        });

        $('.auth0-lock-close').click(function(){
          $('.auth0-lock').hide();
          return false;
        });

      });
    </script>
  </head>
  <body>



    <div class="auth0-lock" >
      <div class="auth0-lock-overlay">

      </div>

      <form class="auth0-lock-widget">

        <div class="auth0-lock-header">

          <a href="#" class="auth0-lock-close auth0-lock-icon"></a>
          <div class="auth0-lock-header-avatar">

          </div>
          <div class="auth0-lock-header-welcome">

            <div class="auth0-lock-header-logo"></div>
            Auth0


          </div>
          <div class="auth0-lock-header-logo-blurry"></div>

        </div>

        <div class="auth0-lock-content">

          <ul class="auth0-lock-tabs">
            <li class="auth0-lock-tabs-current"><a class="" href="">Login</a></li>
            <li><a class="" href="">Sign Up</a></li>
          </ul>


          <div class="auth0-lock-input-wrap auth0-lock-input-username">
            <i class="auth0-lock-icon"></i>
            <input type="text" name="name" value="" class="auth0-lock-input" placeholder="Username">
          </div>

          <div class="auth0-lock-input-wrap auth0-lock-input-password">
            <i class="auth0-lock-icon"></i>
            <input type="text" name="name" value="" class="auth0-lock-input" placeholder="Password">
          </div>

          <a href="#" class="auth0-lock-forgot-link">Don't remember your password?</a>
        </div>

        <button type="submit" class="auth0-lock-submit">
          <i class="auth0-lock-icon"></i>
        </button>

      </form>
      <!-- .auth0-lock-widget  -->
      <a href="https://auth0.com/" target="_blank" class="auth0-lock-badge auth0-lock-icon"></a>
    </div>
    <!--.auth0-lock -->



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  </body>
</html>
