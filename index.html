<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lock</title>

    <link href="css/index.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">
    <style>
      .auth0-lock .auth0-lock-instructions {
        text-align: center;
        margin-bottom: 20px;
        display: block;
        font-size: 14px;
        color: #666;
        line-height: 26px;
      }
      .auth0-lock .auth0-lock-input-wrap.auth0-lock-input-verification-code i:before {
        content: "c";
      }
      .auth0-lock .auth0-lock-input-wrap.auth0-lock-input-phone-number i:before {
        content: "h";
      }
      .auth0-lock .auth0-lock-input-wrap.auth0-lock-input-phone-number .auth0-lock-input {
        width: 90px;
        margin-left: 0;
      }
      .auth0-lock .auth0-lock-country-code-input {
        display: inline-block;
        height: 19px; /* original is 20px */
        width: 30px;
        background-color: #fff;
        border-left: 1px solid rgb(238, 238, 238);
        cursor: pointer;
        font-family: Avenir, sans-serif;
        font-size: 13px;
        font-stretch: normal;
        font-style: normal;
        font-variant: normal;
        font-weight: normal;
        letter-spacing: normal;
        line-height: normal;
        margin: 0 0 0 40px;
        padding: 13px 14px 12px; /* original is 13px 14px */
        text-align: center;
      }
      .auth0-lock .auth0-lock-country-code-list {
        display: block;
        height: 280px;
        overflow: hidden;
        overflow-y: auto;
        list-style: none;
        text-align: left;
        padding: 0;
        font-family: Avenir, sans-serif;
        font-size: 13px;
      }
      .auth0-lock .auth0-lock-country-code-list-item {
        cursor: pointer;
      }

      .auth0-lock .auth0-lock-country-code-list-item:hover {
        font-weight: bold;
      }
      .auth0-lock .auth0-lock-input-wrap.auth0-lock-input-search i:before {
        content: "i";
      }
    </style>
  </head>
  <body>
    <div id="lock"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="build/build.js"></script>
    <script>
      $(function() {
        var clientID = "";
        var domain = "";
        var lock = new Auth0Lock(clientID, domain);
        $('body').one("click", function(){
          lock.showPasswordlessEmail({
            // container: 'lock',
            // icon: "https://....png"
            // closable: false
            // focusInput: false,
            send: 'code'
          }, function(error, stuff) {
            console.log('cb', arguments);
          });
        });
      });
    </script>
  </body>
</html>
